<!DOCTYPE html>
<html>
<head>
    <title>Basic layout-Flex</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
           
        }
        .row1 {
            height: 50%;
            width: 100%;
            display: flex;
            
        }
        .div1 {
            background: yellow;
            flex: 1;

        }
        .div2 {
            background: green;
            flex: 1;
        }
        .div3 {
            background: blue;
            height: 50vh;
            display: flex;
            flex:1
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="row1">
            <div class="div1">section 1</div>
            <div class="div2">section 2</div>
        </div>
        <div class="div3">section 3</div>
    </div>
</body>
</html>

</html>
