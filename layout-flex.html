<!DOCTYPE html>
<html>
    <head>
        <title>layout</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0px;
            }
            .main {
                width: 100vw;
                height: 100vh;
            }
            .row {
                width: 100vw;
                height: 50vh;

            }
            .div1 {
                float: left;
                width: 50%;
                height: 100%;
                background: yellow;
                display: flex;
                justify-content: center;
                align-items: center;

            }
            .div2 {
                float: right;
                width: 50%;
                height: 100%;
                background: green;
                display: flex;
                justify-content: center;
                align-items: center;

            }
            .div3 {
                float: center ;
                clear: both;
                width: 100vw;
                height: 50vh;
                background: blue;
                display: flex;
                justify-content: center;
                align-items: center;

            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="row">
                <div class="div1">section 1</div>
                <div class="div2">section 2</div>
            </div>
            <div class="div3">section 3</div>
        </div>
    </body>
</html>
