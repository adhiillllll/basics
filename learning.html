<!DOCTYPE html>
<html>
<head>
    <title>checking</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-rows: 50vh 50vh;
            
        }
        .row1 {
            display:grid;
            height: 50vh;
            grid-template-columns: 1fr 1fr 1fr;

        }
        .row2 {
            display:grid;
            height: 50vh;
            grid-template-columns: 1fr 1fr;
        }
        .div1 {
            background-color: red;
        }
        .div2 {
            background-color: green;
        }
        .div3 {
            background-color: blue;
        }
        .div4 {
            background-color: magenta;
        }
        .div5 {
            background-color: yellow;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="div1">section 1</div>
            <div class="div2">section 2</div>
            <div class="div3">section 3</div>
        </div>
        <div class="row2">
            <div class="div4">section 4</div>
            <div class="div5">section 5</div>
        </div>
    </div>
</body>
</html>
