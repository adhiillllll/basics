<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMW M4 Concept</title>
  <link rel="stylesheet" href="bmw-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="slider">
    <section class="slide page1">
      
      <div class="page1-blur">
        <div class="menu">
          <h4><b>ABOUT M SERIES</b></h4>
          <p>INTERIOR & EXTERIOR</p>
          <p>Specifications</p>
          <P>TEST DRIVE</P>
          <p>CONTACT</p>
        </div>
        

      </div>
    </section>
    <section class="slide page2">
      <div class="car">

      </div>
    </section>
    <section class="slide page3">
      <div class="carlights">
        
      </div>
    </section>
    <section class="slide page4">
      <div class="specification">

      </div>
    </section>
    <section class="slide page5">
      <div class="int-ext">

      </div>
    </section>
    <section class="slide page6">
      <div class="interior">
        
      </div>
    </section>
    <section class="slide page7">
      <div class="interior2">

      </div>
    </section>
      
    <section class="slide page8">
      <div class="testdrive-blur">

        <h2>TEST DRIVE</h2>
        <p class="subtitle">Experience the thrill behind the wheel</p>

        <form class="testdrive-form">
          <input type="text" placeholder="Name">
          <input type="text" placeholder="City">
          <input type="email" placeholder="Email">
          <input type="phone" placeholder="Phone Number">
          <input type="date"><button type="button">START</button>
        </form>
        
      </div>
    </section>
  </div>

</body>
</html>
