<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW Exact Card</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  font-family:'Oswald',sans-serif;
  overflow:hidden;
}

/* ===== BACKGROUND ===== */
.page{
  position:relative;
  width:100vw;
  height:100vh;
  background:url("./images/behance_img_10.jpg") center/cover no-repeat;
}

.page::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(40,30,60,.45),
    rgba(120,40,70,.55)
  );
  backdrop-filter:blur(4px);
}

/* ===== WRAPPER (MOVE TO TOP) ===== */
.wrapper{
  position:absolute;
  top:18%;                 /* ðŸ”´ FIX 1: move to top */
  left:50%;
  transform:translateX(-50%);
  width:640px;
}

/* ===== IMAGE PARALLELOGRAM ===== */
.image-box{
  position:relative;
  height:230px;
  clip-path:polygon(
    18% 0%,
    100% 0%,
    82% 100%,
    0% 100%
  );
  overflow:hidden;
  background:#000;
  z-index:2;
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TEXT PARALLELOGRAM ===== */
.text-box{
  position:relative;
  width:560px;
  margin:-55px auto 0;
  background:rgba(0,0,0,.78);
  clip-path:polygon(
    20% 0%,
    100% 0%,
    80% 100%,
    0% 100%
  );
  z-index:1;
}

/* ðŸ”´ FIX 2: INNER CONTENT SAFE AREA */
.text-inner{
  padding:98px 114px 74px;   /* enough space from edges */
  color:#fff;
}

/* TEXT */
.text-inner p{
  font-size:15px;
  line-height:1.8;
  opacity:.9;
  margin-bottom:22px;
}

.text-inner span{
  font-size:14px;
  letter-spacing:1px;
  cursor:pointer;
  opacity:.85;
}

.text-inner span:hover{
  opacity:1;
}
</style>
</head>

<body>

<section class="page">

  <div class="wrapper">

    <!-- IMAGE -->
    <div class="image-box">
      <img src="./images/bmw_dashboard.jpg" alt="BMW Instrument Cluster">
    </div>

    <!-- TEXT -->
    <div class="text-box">
      <div class="text-inner">
        <p>
          Instrument cluster designed using M styling elements,
          clearly displaying all essential driving information.
        </p>
        <span>Learn more â†’</span>
      </div>
    </div>

  </div>

</section>

</body>
</html>
