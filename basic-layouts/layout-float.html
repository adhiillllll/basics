<!DOCTYPE html>
<html>
    <head>
        <title>layout</title>
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0px;
            }
            .main {
                width: 100vw;
                height: 100vh;
            }
            .row2 {
                width: 50vw;
                height: 100vh;
                float: right;

            }
            .div1 {
                float: left;
                width: 50%;
                height: 100%;
                background: yellow;
                

            }
            .div2 {
                float: top;
                width: 100%;
                height: 50%;
                background: green;
                
            }
            .div3 {
                float: bottom ;
                width: 100%;
                height: 50vh;
                background: blue;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="div1">section 1</div>
            <div class="row2">
                <div class="div2">section 2</div>
                <div class="div3">section 3</div>
            </div>
        </div>
    </body>
</html>
